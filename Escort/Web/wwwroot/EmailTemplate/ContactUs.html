<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Contact Us Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,800;0,900;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body style="margin:0px; padding:0px; background: #f1f1f1;">
    <style>
        @media (min-width: 320px) and (max-width: 700px) {
            .mainBody {
                width: 100% !important;
                margin: auto;
            }
        }

        .mainBody {
            width: 700px;
            margin: auto;
        }
    </style>
    <div class="mainBody" style="background-color: #ffffff; margin-top: 15px; font-family: 'Roboto', sans-serif; color:#000; line-height: 26px; padding-bottom: 15px;">
        <table style="width:100%; border-collapse:collapse;">
            <tr>
                <!-- <td colspan="2" style="background:#000; text-align:center; padding: 30px 0;"><img src="http://towtruckdemo.projectstatus.in//EmailTemplate//logo.png" width="150" /></td> -->
            </tr>

            <tr>

                <td colspan="2" style="background:#000; text-align:center;padding:20px; "><img src="##ImagePath##" width="400" /></td>

            </tr>
            <tr>
                <td colspan="2" style="padding:0 15px;">
                    <p style="margin:30px 0 15px 0px; color: #000; font-size: 15px; padding-bottom: 8px;">
                        Hello Admin,
                    </p>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 0 15px;">
                    <p>There is a request from the Contact Us page with the following details:</p>
                    <ul>
                        <li><b>Name:</b> ##UserName##</li>
                        <li><b>Email:</b> ##UserEmail##</li>
                        <li><b>Phone Number:</b> ##UserPhoneNumber##</li>
                        <li><b>Query:</b> ##Query##</li>
                    </ul>
                    <p style="margin-top: 30px; margin-bottom: 0; padding: 0; font-weight: bold;">Thanks</p>
                </td>

            </tr>

        </table>
    </div>
</body>
</html>
